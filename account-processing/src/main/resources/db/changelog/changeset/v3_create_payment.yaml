databaseChangeLog:
  - changeSet:
      id: 7
      author: mihail
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(10,3)
                  constraints:
                    nullable: false
              - column:
                  name: is_credit
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: payed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payment
            baseColumnNames: account_id
            constraintName: fk_payment_account
            referencedTableName: account
            referencedColumnNames: id