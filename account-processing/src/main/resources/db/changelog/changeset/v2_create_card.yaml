databaseChangeLog:
  - changeSet:
      id: 6
      author: mihail
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_system
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: account_id
            constraintName: fk_card_account
            referencedTableName: account
            referencedColumnNames: id
        - sql:
            sql: ALTER TABLE card
              ADD CONSTRAINT chk_card_status
              CHECK (status IN ('ACTIVE','CLOSED','BLOCKED','ARRESTED'))
