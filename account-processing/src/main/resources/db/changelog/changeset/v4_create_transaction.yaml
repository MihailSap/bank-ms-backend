databaseChangeLog:
  - changeSet:
      id: 8
      author: mihail
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(10,3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: account_id
            constraintName: fk_transaction_account
            referencedTableName: account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: card_id
            constraintName: fk_transaction_card
            referencedTableName: card
            referencedColumnNames: id
        - sql:
            sql: ALTER TABLE transaction
              ADD CONSTRAINT chk_transaction_status
              CHECK (status IN ('ALLOWED','PROCESSING','COMPLETE','BLOCKED', 'CANCELLED'))