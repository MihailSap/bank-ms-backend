databaseChangeLog:
  - changeSet:
      id: 42
      author: mihail
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
        - addForeignKeyConstraint:
            baseTableName: token
            baseColumnNames: users_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_token_users