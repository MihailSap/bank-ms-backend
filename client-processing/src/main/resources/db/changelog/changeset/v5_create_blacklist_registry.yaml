databaseChangeLog:
  - changeSet:
      id: 12
      author: mihail
      changes:
        - createTable:
            tableName: blacklist_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
              - column:
                  name: document_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: blacklisted_at
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: TEXT
              - column:
                  name: blacklist_expiration_date
                  type: DATE