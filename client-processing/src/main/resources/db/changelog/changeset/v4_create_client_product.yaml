databaseChangeLog:
  - changeSet:
      id: 4
      author: mihail
      changes:
        - createTable:
            tableName: client_product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: open_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: close_date
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: client_product
            baseColumnNames: client_id
            constraintName: fk_client_product_client
            referencedTableName: client
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: client_product
            baseColumnNames: product_id
            constraintName: fk_client_product_product
            referencedTableName: product
            referencedColumnNames: id
        - sql:
            sql: ALTER TABLE client_product
              ADD CONSTRAINT chk_client_product_status
              CHECK (status IN ('ACTIVE','CLOSED','BLOCKED','ARRESTED'))
