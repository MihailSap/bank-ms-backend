databaseChangeLog:
  - changeSet:
      id: 3
      author: mihail
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - sql:
            sql: ALTER TABLE product
              ADD CONSTRAINT chk_product_key
              CHECK (key IN ('DC','CC','AC','IPO','PC','PENS','NS','INS','BS'))