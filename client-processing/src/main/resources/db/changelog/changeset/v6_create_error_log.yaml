databaseChangeLog:
  - changeSet:
      id: 21
      author: mihail
      changes:
        - createTable:
            tableName: error_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: timestamp
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: method_signature
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: stacktrace
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: exception_message
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: method_params
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true