databaseChangeLog:
  - changeSet:
      id: 9
      author: mihail
      changes:
        - createTable:
            tableName: product_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: NUMERIC(3,2)
                  constraints:
                    nullable: false
              - column:
                  name: open_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false